<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulaire de commande</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Formulaire de commande</h1>
    <form th:action="@{/commande}" method="post" th:object="${commande}" class="mt-3" id="commandeForm">
        <div class="form-group">
            <label for="chambre">Chambre :</label>
            <input type="text" th:field="*{chambre}" class="form-control" />
            <span th:if="${#fields.hasErrors('chambre')}" th:errors="*{chambre}" style="color: red;"></span>
        </div>

        <div class="form-group">
            <label for="nombreDeRepas">Nombre de repas :</label>
            <input type="text" th:field="*{nombreDeRepas}" class="form-control" />
            <span th:if="${#fields.hasErrors('nombreDeRepas')}" th:errors="*{nombreDeRepas}" style="color: red;"></span>
        </div>

        <div class="form-group">
            <label for="heure">Heure de livraison (entre 6h et 10h) :</label>
            <input type="time" th:field="*{heure}" required class="form-control" />
            <span th:if="${#fields.hasErrors('heure')}" th:errors="*{heure}" style="color: red;"></span>
        </div>

        <div class="form-group">
            <label for="commentaires">Commentaires :</label>
            <textarea th:field="*{commentaires}" rows="5" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('commentaires')}" th:errors="*{commentaires}" style="color: red;"></span>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // RÃ©initialise le formulaire lors du chargement de la page
    window.onload = function() {
        document.getElementById("commandeForm").reset();
    };
</script>
</body>
</html>
